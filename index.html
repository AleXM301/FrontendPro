<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="to_do-container">
        <h3 class="title">To do list</h3>
        <div class="to_do_form">
            <label class="label-add">
                <input id="to_do_input" type="text" placeholder="Ведите" maxlength="20">
            </label>
            <button id="addBtn">
                <img src="svg/plus.svg" alt="plus icon">
            </button>

        </div>

        <ul class="to_do_list">
            <li>
                <div class="label-checkbox">
                    <label>
                        <input class="checkbox" type="checkbox">
                        <span class="span-checked"></span>

                    </label>
                    <p>Read a book</p>
                </div>


                <button id="removeBtn">
                    <img src="svg/delete.svg" alt="delete icon">
                </button>
            </li>
        </ul>


    </div>
</div>

<script src="main.js"></script>


</body>
</html>
